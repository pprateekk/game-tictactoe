plugins {
    id 'java'
    id 'checkstyle'
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes 'Main-Class': 'tictactoe.TicTacToeView'
    }
    archiveBaseName = 'A3'
}


//change the name of the class that is run on line 16 to match your own code
task run;
run.doFirst {
    println "To run the GUI program:\n java -jar build/libs/A3.jar \n"
    println "To run the TextUI program:\n java -cp build/classes/java/main tictactoe.TextUI"
}
dependencies {
    testImplementation('junit:junit:4.13')
}